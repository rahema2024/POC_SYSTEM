<!doctype html>
<html lang="ar">
<head><meta charset="utf-8"><title>تأكيد السائق</title>
<style>body{font-family:Tajawal,Arial,sans-serif;direction:rtl;padding:20px}</style>
</head>
<body>
<h3>تحديث الطلب</h3>
<label>رقم الطلب: <input id="orderId"></label><br><br>
<label>هاتف السائق: <input id="driverPhone"></label><br><br>
<label>اسم السائق (اختياري): <input id="driverName"></label><br><br>
<button id="del">تأكيد التسليم (Delivered)</button>
<pre id="out"></pre>
<script>
document.getElementById('del').onclick = async ()=>{
  const orderId = document.getElementById('orderId').value.trim();
  const driverPhone = document.getElementById('driverPhone').value.trim();
  const driverName = document.getElementById('driverName').value.trim();
  const r = await fetch('/api/mark-delivered', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({orderId,driverPhone,driverName})});
  document.getElementById('out').textContent = await r.text();
};
</script>
</body>
</html>
